<!-- menu_filter.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
        .search-form {
            text-align: center;
            margin-top: 20px;
        }

        .search-input {
            padding: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Menu</h1>
    <!-- Add a form for the search box -->
    <form class="search-form" method="post" action="{% url 'menu_filter' %}">
        {% csrf_token %}
        <label for="search" style="margin-right: 10px;">Search: </label>
        <input type="text" id="search" name="search" class="search-input" placeholder="Type here...">
        <button type="submit">Search</button>
    </form>
    <!-- Display the search response -->
    <div class="search-response">
        {{ search_response }}
    </div>
    <div>
        <!-- Render the DataFrame's HTML -->
        {{ df_html|safe }}
    </div>
</body>
</html>
